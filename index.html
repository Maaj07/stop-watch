<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-card">
            <div class="display-container">
                <div id="display" class="time-display">00:00:00:00</div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-start">Start</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
                <button id="resetBtn" class="btn btn-reset" disabled>Reset</button>
            </div>
        </div>

        <div class="laps-container">
            <h3>Laps</h3>
            <div class="laps-list-wrapper">
                <ul id="lapsList" class="laps-list">
                    <!-- Laps will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
